{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Item - FUUAST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #42a5f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        .form-header {
            background: #e3f2fd;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #bbdefb;
        }
        .form-body {
            padding: 30px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 71, 161, 0.1);
            border-color: #0d47a1;
        }
        .btn-submit {
            background: #0d47a1;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .btn-submit:hover {
            background: #1565c0;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="form-header">
            <h2 class="fw-bold text-primary mb-0"><i class="bi bi-pencil-square me-2"></i>Report an Item</h2>
            <p class="text-muted mb-0 mt-2">Help us track lost or found belongings.</p>
        </div>
        
        <div class="form-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Item Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-tag"></i></span>
                        {{ form.title }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Status</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-info-circle"></i></span>
                            {{ form.status }}
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Location</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-geo-alt"></i></span>
                            {{ form.location }}
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-uppercase text-muted">Your WhatsApp Number</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-whatsapp text-success"></i></span>
                        {{ form.contact_number }}
                    </div>
                    <div class="form-text">Enter format like 923001234567 (no + symbol).</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Upload Photo</label>
                    {{ form.image }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-submit text-white shadow">
                        Submit Report
                    </button>
                    <a href="{% url 'item_list' %}" class="btn btn-light text-muted border-0">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
